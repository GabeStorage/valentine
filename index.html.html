      pointer-events: none;
      z-index: 1;
    }
    .tree.left { left: 10px; }
    .tree.right { right: 10px; animation-delay: 2s; }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;

    h1 { font-size: 2.3rem; }

    .btn-row {

    button {

    /* Nervous shake + tap illusion */
    .shake {

    @keyframes shake {
      0%   { transform: scale(1) translateX(0); }
      25%  { transform: scale(1.03) translateX(-4px); }
      50%  { transform: scale(1.03) translateX(4px); }
      75%  { transform: scale(1.03) translateX(-4px); }
      100% { transform: scale(1) translateX(0); }
    }

    .falling {
      position: fixed;
      top: -50px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
